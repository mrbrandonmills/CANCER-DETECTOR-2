name: cancer_detector
description: Scan products and get toxicity/cancer risk scores

publish_to: 'none'

version: 4.2.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  
  # Camera & Scanning
  camera: ^0.10.5+9
  mobile_scanner: ^3.5.5
  image_picker: ^1.0.7
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  mime: ^1.0.4
  http_parser: ^4.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Image handling
  image: ^4.1.7
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.18.1
  url_launcher: ^6.2.4
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2
  local_auth: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
